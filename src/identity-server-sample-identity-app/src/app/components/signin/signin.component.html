<div class="app-signin">
  <div class="app-signin__content">
    <h3 class="app-signin__title">Identity Server Sample</h3>
    <p class="app-signin__info">Please sign in</p>
    <form class="app-signin__form app-form" method="post" [formGroup]="form">
      <div class="app-form__group app-text-box">
        <input id="email"
               type="email"
               class="app-text-box__control"
               placeholder=""
               formControlName="email" />
        <label class="app-text-box__label" for="email">Email</label>
        <span class="app-text-box__error">The email is required.</span>
      </div>
      <div class="app-form__group app-text-box">
        <input id="password"
               type="password"
               class="app-text-box__control"
               placeholder=""
               formControlName="password" />
        <label class="app-text-box__label" for="password">Password</label>
        <span class="app-text-box__error">The password is required.</span>
      </div>
      <div class="app-form__group app-check-box">
        <input id="rememberMe" type="checkbox" class="app-check-box__control" />
        <label for="rememberMe" class="app-check-box__label">Remember me</label>
      </div>
      <button class="app-form__button"
              (click)="signin()">
        <span>Sign In</span>
      </button>
    </form>
  </div>
</div>
