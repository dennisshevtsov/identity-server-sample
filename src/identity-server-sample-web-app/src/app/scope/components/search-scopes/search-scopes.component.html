<div class="app-action-bar">
  <a class="app-action-bar__action" routerLink="new"><span>New</span></a>
</div>
<table class="app-table">
  <thead class="app-table__header">
    <tr class="app-table__row">
      <th class="app-table__cell" scope="col">Name</th>
      <th>Display Name</th>
    </tr>
  </thead>
  <tbody>
    <tr class="app-table__row" *ngFor="let scope of vm.scopes">
      <td class="app-table__cell"><a [routerLink]="scope.scopeName"><span>{{scope.scopeName}}</span></a></td>
      <td class="app-table__cell"><span>{{scope.displayName}}</span></td>
    </tr>
  </tbody>
</table>
