<div class="app-action-bar">
  <a class="app-action-bar__action" routerLink="new"><span>New</span></a>
</div>

<table class="app-table">
  <thead class="app-table__header">
    <tr class="app-table__row">
      <th class="app-table__cell" scope="col">Name</th>
      <th>Display Name</th>
    </tr>
  </thead>
  <tbody>
    <tr class="app-table__row" *ngFor="let audience of vm.audiences">
      <td class="app-table__cell"><a [routerLink]="audience.audienceName"><span>{{audience.audienceName}}</span></a></td>
      <td class="app-table__cell"><span>{{audience.displayName}}</span></td>
    </tr>
  </tbody>
</table>
