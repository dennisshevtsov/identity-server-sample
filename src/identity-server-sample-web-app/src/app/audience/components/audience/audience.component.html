<form class="app-form" [formGroup]="form">
  <fieldset>
    <legend>New Audience</legend>

    <div class="app-form__control-group">
      <input formControlName="audienceName"
             id="txtName"
             class="app-form__control"
             type="text"
             placeholder="">
      <label for="txtName">Name</label>
      <span class="app-form__error"
            *ngIf="hasErrors('audienceName')">
        <span *ngIf="hasError('audienceName', 'required')">Please enter an audience name.</span>
      </span>
    </div>

    <div class="app-form__control-group">
      <input formControlName="displayName"
             id="txtDisplayName"
             class="app-form__control"
             type="text"
             placeholder="">
      <label for="txtDisplayName">Display Name</label>
    </div>

    <div class="app-form__control-group">
      <input formControlName="description"
             id="txtDescription"
             class="app-form__control"
             type="text"
             placeholder="">
      <label for="txtDescription">Description</label>
    </div>

    <div class="app-form__control-wrapper"
    *ngFor="let scope of this.form.controls.scopes.controls; let i = index">
      <div class="app-form__control-group">
        <input formControlName="scope"
               [id]="'txtScope' + i"
               class="app-form__control"
               type="url"
               placeholder="">
        <label [for]="'txtScope' + i">Scope #{{i}}</label>
      </div>
      <span class="app-form__control-action">
        <button class="app-form__delete"
                type="button"
                aria-label="Close"
                (click)="deleteScope(i)"></button>
      </span>
    </div>

    <div class="app-form__button-group button-group">
      <button class="button-group__action"
              type="button"
              (click)="addScope()"><span>New Scope</span></button>
      <button class="button-group__ok"
              type="button"
              (click)="save()"><span>Ok</span></button>
      <a class="button-group__cancel" routerLink="../"><span>Cancel</span></a>
    </div>
  </fieldset>
</form>
